relay:
  domain: ${RELAY_DOMAIN:tun.example.com}
  secret-keys:
    - test-secret-key
    - test-secret-key-1
    - test-secret-key-2
  request-timeout: 5s
  max-body-size: 10485760
  subdomain-length: 12
  shutdown-mode: graceful
  graceful-shutdown-timeout: 5s

quarkus:
  application:
    name: relay-server
    version: 1.0.0
  http:
    port: 0
  log:
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      json: false
      level: INFO
  micrometer:
    export:
      prometheus:
        enabled: false

  smallrye-health:
    root-path: /health
    liveness-path: /live
    readiness-path: /ready
